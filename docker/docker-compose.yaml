services:
    server-1:
        image: kvstore
        volumes:
            - "../server/server.sh:/start.sh"
            - "../server/logs/logcache/server1:/logs-kv-store/server/logs/logcache"
            - "../server/logs-kv:/logs-kv-store/server/logs-kv"
        ports:
            - "127.0.0.1:5440:5440"
            - "127.0.0.1:4000:4000"
        environment:
            - NAME=server-1
            - IS_LEADER=TRUE
            - PEER_IPS=server-2:4000,server-3:4000

    server-2:
        image: kvstore
        volumes:
            - "../server/server.sh:/start.sh"
            - "../server/logs/logcache/server2:/logs-kv-store/server/logs/logcache"
        ports:
            - "127.0.0.1:5441:5440"
            - "127.0.0.1:4001:4000"
        environment:
            - NAME=server-2
            - IS_LEADER=FALSE
            - PEER_IPS=server-1:4000,server-3:4000

    server-3:
        image: kvstore
        volumes:
            - "../server/server.sh:/start.sh"
            - "../server/logs/logcache/server3:/logs-kv-store/server/logs/logcache"
        ports:
            - "127.0.0.1:5442:5440"
            - "127.0.0.1:4002:4000"
        environment:
            - NAME=server-3
            - IS_LEADER=FALSE
            - PEER_IPS=server-1:4000,server-2:4000

    client:
        image: kvstore
        volumes:
            - "../client/client.sh:/start.sh"
            - "../server/logs/logcache:/logs-kv-store/server/logs/logcache"
        # client container can access the localhost of the computer.
        # network_mode: host
        # should wait until all the servers are ready.
        depends_on:
            - server-1
            - server-2
            - server-3